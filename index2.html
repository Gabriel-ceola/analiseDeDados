<body>
  <script>

    var populacaoA = 8000
    var populacaoB = 20000
    var crescimentoA = 6/100
    var crescimentoB = 3/100
    let anos = 0
    let atingiu = true

    for (anos = 0; atingiu; anos++){
      populacaoA = populacaoA + (populacaoA*crescimentoA)
      populacaoB = populacaoB + (populacaoB*crescimentoB)
      if(populacaoA > populacaoB){
        atingiu = false
      }
    }
    alert("Levará " + anos + " anos para a cidade A passar a cidade B no numero de habitantes.")
  </script>
</body>
